# Configuration pytest pour tests de r√©gression sans coverage
[tool:pytest]
testpaths = tests
python_files = test_regression.py
python_classes = Test*
python_functions = test_*
addopts = 
    --tb=short
    --disable-warnings
    -v
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::pytest.PytestReturnNotNoneWarning
    ignore::UserWarning